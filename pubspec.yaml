name: whatsapp_blast
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  drift: ^2.25.1
  excel: ^4.0.6
  expandable_text: ^2.3.0
  file_picker: ^9.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.4
  fpdart: ^1.1.1
  get_it: ^8.0.3
  go_router: ^14.8.0
  http_parser: ^4.1.2
  internet_connection_checker: ^3.0.1
  intl: ^0.20.2
  jwt_decoder: ^2.0.1
  qr_flutter: ^4.1.0
  web_socket_channel: ^3.0.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

